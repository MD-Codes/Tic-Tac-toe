	<script>
		var choice = { 
					paper:"74296b_702a6fddf9b6492b9d5db9af2325f742~mv2",

		//var choice1, compChoice;
		var win = {
				scissors:"paper",

				rock:"scissors"
				}
			var loser = {
				paper:"scissors",
				rock:"paper",
				scissors:"rock"
			}
			
			function mychoice(choice1){
			  var choiceNo = Math.floor(Math.random() * (3 - 0) );
			  var rps = ["paper", "scissors", "rock"];
			  var compChoice = rps[choiceNo];
			  document.getElementById('test').innerHTML = compChoice;
			  ourePhoto(choice1, compChoice); // function change photo in the view
			
			if (win[choice1] == compChoice) {
				return document.getElementById('winner').innerHTML = "Congratulations YOU WIN !!! ";
			}else if (loser[choice1] == compChoice) {
			  return document.getElementById('winner').innerHTML = "You Lose!!! Try Again.";
			}else if (loser[choice1] != compChoice || win[choice1] !=  compChoice){
			   return document.getElementById('winner').innerHTML = "There is a tie. Try Again.";
			}
			}
		
		function ourePhoto(choice1, compChoice){
			var photo1 = document.getElementsByClassName('photo');
				
			photo1[0].src = "https://static.wixstatic.com/media/" + choice[choice1] + ".jpg";
			photo1[1].src = "https://static.wixstatic.com/media/" + choice[	compChoice] + ".jpg";
			}
